- name: Create EC2 and R53 Records
  hosts: local
  connection: local
  vars:
    subnet_id: subnet-005de35fa6029c3e5
    sg_id: "sg-0cee43f01561a98dc"
    ami_id: "ami-09c813fb71547fc4f"
    instances:
    - MySQL
    - Backend
    - Frontend
    zone: rajeshvalluri.online
  tasks:
  - name: create ec2 user
    amazon.aws.ec2_instance:
      name: "{{ item }}"
      vpc_subnet_id: "{{ subnet_id }}"
      security_group: "{{ sg_id }}"
      image_id: "{{ ami_id }}"
      instance_type: "t3.micro"
    loop: "{{ instances }}"
    register: ec2_instances

  - name: Print the Output
    ansible.builtin.debug:
      msg: " {{ ec2_instances }}"

  - name: Create R53 Records
    amazon.aws.route53:
      state: present
      zone: " {{ zone }}"
      record: " {{ item.item }}.{{ zone }}" #Mysql.rajeshvalluri.online
      type: A
      ttl: 1
      value: " {{ item.instance[0].private_ip_address }}"
      wait: true
      overwrite: true
    loop: " {{ ec2_instances.results }}"
